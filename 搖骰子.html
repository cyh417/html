<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搖骰子遊戲</title>
</head>
<body>
    <h1>搖骰子遊戲</h1>
    <button onclick="rollDice()">搖骰子</button>
    <p id="diceResult"></p>

    <script>
        function rollDice() {
            const result = Math.floor(Math.random() * 6) + 1;
            document.getElementById('diceResult').textContent = `你搖出了：${result}`;
        }
    </script>
</body>
</html>
