<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反應力測試</title>
</head>
<body>
    <h1>反應力測試</h1>
    <button id="startBtn" onclick="startTest()">開始測試</button>
    <p id="reactionTime"></p>

    <script>
        let startTime;
        
        function startTest() {
            const startBtn = document.getElementById('startBtn');
            startBtn.textContent = "準備好！";

            setTimeout(function() {
                document.body.style.backgroundColor = "green";
                startTime = new Date();
            }, Math.floor(Math.random() * 5000) + 2000);
        }

        document.body.addEventListener('click', function() {
            if (document.body.style.backgroundColor === "green") {
                const reactionTime = (new Date() - startTime) / 1000;
                document.getElementById('reactionTime').textContent = `反應時間：${reactionTime} 秒`;
                document.body.style.backgroundColor = "";
                document.getElementById('startBtn').textContent = "重新開始";
            }
        });
    </script>
</body>
</html>
