<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計數器</title>
</head>
<body>
    <h1>計數器</h1>
    <button onclick="decrement()">-</button>
    <span id="counter">0</span>
    <button onclick="increment()">+</button>

    <script>
        let counter = 0;
        
        function increment() {
            counter++;
            document.getElementById('counter').textContent = counter;
        }

        function decrement() {
            counter--;
            document.getElementById('counter').textContent = counter;
        }
    </script>
</body>
</html>
